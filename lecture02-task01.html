<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <header class="col-md-12 text-center">
                <h1>Тема 2 / Задача 1</h1>
                <h2>Изчертаване на линия с алгоритъма на Брезенхам</h2>
                <a href="index.html">Към началната страница</a>
            </header>
            <section class="text-center">
                <!-- <div class="form-group">
                    <label for="n">Въведете брой равни отсечки, на които да се раздели страната на квадрата - n</label>
                    <input class="form-control" type="number" id="n" />
                    <p>Ако не въведете цяло число, то автоматично ще бъде закръглено надолу до цяло</p>
                </div> -->
                <div class="form-group">
                    <input class="btn btn-outline-primary" type="button" id="draw" value="Изчертай" />
                </div>
                <canvas id="canvas" width="600" height="600" style="border: 1px solid black;">
                </canvas>
            </section>
        </main>
        <script>
            document.getElementById('draw').addEventListener('click', function() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, 600, 600);


                const x0 = 0;
                const y0 = 0;
                const x1 = 500;
                const y1 = 400;

                bresenDraw(x0, y0, x1, y1);
                function bresenDraw(x0, y0, x1, y1) {
                    console.log("inside bresenham");
                    if (x0 == x1 && y0 == y1) {
                        draw(x0, y0);
                        return;
                    }

                    var dx = x1 - x0;
                    var sx = (dx < 0) ? -1 : 1;
                    var dy = y1 - y0;
                    var sy = (dy < 0) ? -1 : 1;

                    if (Math.abs(dy) < Math.abs(dx)) {
                        var m = dy / dx;
                        var b = y0 - m * x0;

                        while (x0 != x1) {
                            // console.log('2 - m ' + m);
                            // console.log('2 - x0 ' + x0);
                            // console.log('2 - b ' + b);
                            console.log('1 - ' + parseInt(Math.round(m * x0 + b)));
                            draw (x0, parseInt(Math.round(m * x0 + b)));
                            x0 += sx;
                        }
                    } else {
                        var m = dx / dy;
                        var b = x0 - m * y0;

                        while (y0 != y1) {
                            draw(parseInt(Math.round(m * y0 + b)), y0);
                            y0 += sy;
                        }
                    }

                    draw(x1, y1);
                }

                function draw(x, y) {
                    // console.log('inside draw ' + x + ',' + y);
                        ctx.beginPath();
                        ctx.rect(x, y, 1, 1);
                        ctx.fillStyle = "red";
                        ctx.fill();
                }
            })
        </script>
    </body>
</html>
