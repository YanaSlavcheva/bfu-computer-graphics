    <body>
        <main class="container">
            <header class="col-md-12 text-center">
                <h1>Тема 5 / Задача 2</h1>
                <h2>Щриховане на многоъгълник</h2>
                <a href="index.html">Към началната страница</a>
            </header>
            <div class="col-md-12 text-center">
                <canvas id="canvas" width="600" height="600" style="border: 1px solid black;">
                </canvas>
            </div>
            <p>За съжаление не е реализирана :(</p>
        </main>
        <script>
            drawCoordinateSystem();

            function drawCoordinateSystem(){
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.moveTo(300, 0);
                ctx.lineTo(300, 600);
                ctx.moveTo(0, 300);
                ctx.lineTo(600, 300);
                ctx.fillStyle = "black";
                ctx.stroke();

                ctx.font = "15px Arial";
                ctx.fillText("0", 310, 290);
                ctx.fillText("+x", 580, 290);
                ctx.fillText("+y", 310, 15);
            }
        </script>
    </body>
