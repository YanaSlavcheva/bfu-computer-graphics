<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <title>Тема 1 Задача 1</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <header>
                <h1>Тема 1 Задача 1</h1>
                <a href="index.html">Начална страница</a>
            </header>
            <main>
                <input class="form-control" type="number" id="r" />
                <input class="form-control" type="number" id="g" />
                <input class="form-control" type="number" id="b" />
                <input class="btn btn-outline-primary" type="button" id="submit" value="Изчисли CMYK по RGB" />
                <div>
                    <p id="c"></p>
                    <p id="m"></p>
                    <p id="y"></p>
                    <p id="k"></p>
                </div>
            </div>
        </main>
        <script>
            document.getElementById('submit').addEventListener('click', function() {
                const r = document.getElementById('r').value / 255;
                const g = document.getElementById('g').value / 255;
                const b = document.getElementById('b').value / 255;

                const k = 1 - Math.max(r, g, b);
                const c = (1 - r - k) / (1 - k);
                const m = (1 - g - k) / (1 - k);
                const y = (1 - b - k) / (1 - k);

                document.getElementById('c').innerHTML = c.toFixed(2) * 100 + "%";
                document.getElementById('m').innerHTML = m.toFixed(2) * 100 + "%";
                document.getElementById('y').innerHTML = y.toFixed(2) * 100 + "%";
                document.getElementById('k').innerHTML = k.toFixed(2) * 100 + "%";
            })
        </script>
    </body>
</html>
