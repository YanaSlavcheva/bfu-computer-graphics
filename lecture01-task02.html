<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <title>Тема 1 / Задача 1</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <header class="col-md-12 text-center">
                <h1>Тема 1 / Задача 2</h1>
                <a href="index.html">Към началната страница</a>
            </header>
            <section class="text-center">
                <canvas id="canvas" width="600" height="600" style="border: 1px solid black;">
                    <!-- TODO: get n from input -->
                </canvas>
            </section>
        </main>
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const x0 = 100;
            const y0 = 100;
            const x1 = 500;
            const y1 = 100;
            const x2 = 500;
            const y2 = 500;
            const x3 = 100;
            const y3 = 500;

            // draw the square
            ctx.beginPath();
            ctx.moveTo(x0, y0);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            ctx.lineTo(x0, y0);
            ctx.stroke();

            // draw the inner lines
            // TODO: get n from input
            let n = 4;
            const step = 400 / n;

            for (i = 0 ; i < n ; i++ ) {
                ctx.beginPath();
                ctx.moveTo((x0 + i*step), y0);
                ctx.lineTo(x1, (y1 + (i + 1)*step));
                ctx.stroke();
            }
        </script>
    </body>
</html>
